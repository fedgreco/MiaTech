<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
        let outside = 9;
        {
            let inside = 12;
            console.log(outside); //all'interno del blocco la stampa della variabile esterna al blocco, outside, viene eseguita
            console.log(inside); 
        }
        console.log(outside);
        console.log(inside); // all'esterno del blocco, la stampa della variabile interna al blocco, inside, non viene eseguita
    </script>
</body>
</html>
